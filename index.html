	function checkAll() {

		document.getElementById('output').innerHTML='';

				console.dir(input.validity);				
				console.dir('---------------------------');
			} else {										
				i+=1;									
				
				document.getElementById('output').innerHTML+= '<span class="blue">Input '+x+' - Input Valid</span><br>';
				
				console.log('Input '+x+' - validationMessage: \n'+input.validationMessage);
				console.log(input.validationMessage);
				console.log(input.willValidate);
				console.dir(input.validity);

			}
			if (i===7) {
